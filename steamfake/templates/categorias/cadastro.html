<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Cadastro de Categoria</h1>
            <form action="/steamfake/categoria/cadastrar" method="post">
                {% csrf_token %}
                <div class="field">
                    <label class="label">Nome</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Digite o nome da categoria" name="nome">
                    </div>
                </div>

                <div class="field is-grouped">
                    <div class="control">
                        <button class="button is-link" type="submit">Cadastrar</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/96a844a27d.js" crossorigin="anonymous"></script>
</body>

</html>
